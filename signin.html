<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - NotesTaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header><a href="index.html">NotesTaker</a></header>

<div class="form-container">
  <h2>Sign In</h2>
  <form id="signinForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>
  </form>
</div>

<!--<footer><a id="logout" href="#">Log out</a> </footer>-->
<script>
  document.getElementById("signinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const BASE_URL = "https://aa0e9d04a964.ngrok-free.app";
    fetch(`${BASE_URL}/user/signin`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        userEmail: email,
        userPassword: password
      })
    })
            .then(res => {
              console.log("Raw response status:", res.status);
              return res.text().then(text => {
                console.log("Raw response body:", text);
                if (!res.ok) throw new Error(text || "Login failed");
                return JSON.parse(text);
              });
            })
    .then(data => {
      console.log("Full response:", data);

      const user = data.userAPIResponseData; // âœ… Correct key from your JSON

      if (!user || !user.userAuthJwtToken) {
        throw new Error("Invalid server response");
      }

      localStorage.setItem("userToken", user.userAuthJwtToken);
      // localStorage.setItem("userName", user.userName);
      localStorage.setItem("userEmail", email)

      window.location.href = "dashboard.html";
    })
    .catch(err => alert(err.message));
  });


</script>

</body>
</html>
